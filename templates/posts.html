{% extends 'base.html' %}

{% block title %}Posts{% endblock %}

{% block content %}

  <h2>Posts</h2>

    {% endfor %}
  
<a href="/create-user" class="btn btn-info" role="button">Create User</a>

  
{% endblock %}
