{% extends 'base.html' %}

{% block title %}Edit Post{% endblock %}

{% block content %}

  <h2>Edit Post</h2>
 
  <form action="/posts/{{posts.id}}/edit" method="POST">
    <input type="text" name="title" value="{{posts.title}}">
    <input type="text" name="content" value="{{posts.content}}">

     <button class="btn btn-success">Save</button>
     <a href="/users" class="btn btn-warning" role="button">Cancel</a>

     {% for tag in tags %}
  
     <input type="checkbox" id="tag_{{tag.id}}" name="tags" value="{{tag.id}}">{{ tag.tag_name }}
     {% endfor %}

    
 
   </form>
{% endblock %}
