{% extends 'base.html' %}

{% block title %}Posts{% endblock %}

{% block content %}

  <h2>{{tag.tag_name}} Posts</h2>

    
  <ul>
  {% for post in tag.posts %}
  <li><a href="/posts/{{post.id }}">{{ post.title }}</a></li>
  {% endfor %}
</ul>
  
<a href='/tags/{{tag.id}}/delete' class="btn btn-info" role="button">Delete</a>
<a href="/tags/{{tag.id}}/edit" class="btn btn-info" role="button">Edit</a>
<a href="/tags" class="btn btn-info" role="button">Back to Tags</a>

  
{% endblock %}
