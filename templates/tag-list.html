{% extends 'base.html' %}

{% block title %}Posts{% endblock %}

{% block content %}

  <h2>Tags</h2>

    
    {% for tag in tags %}
    <li><a href="/tags/{{tag.id}}">{{tag.tag_name}}</a></li>
    {% endfor %}
  
<a href="/tags/new" class="btn btn-info" role="button">Add Tag</a>
<a href="/users" class="btn btn-info" role="button">Back to Users</a>

  
{% endblock %}
