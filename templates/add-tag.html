{% extends 'base.html' %}

{% block title %}Create Post{% endblock %}

{% block content %}

  <h2>Create a Tag</h2>
  
  <form action="/{{user.id}}/posts/new" method="POST">
  <input type="text" name="tag" placeholder="Enter name for tag">

  
  <button class="btn btn-success">Submit</button>
  <a href="/users" class="btn btn-warning" role="button">Cancel</a>
  </form>

{% endblock %}
